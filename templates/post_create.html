{% extends "base.html" %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    <h1>Create a Post</h1>

    <form method="POST" action="">{% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Create Post">
        <a class="btn btn-danger" href="{% url 'posts:list' %}">Cancel</a>
    </form>
</div>
{% endblock content %}
